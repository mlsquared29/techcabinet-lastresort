version: '3.8'

services:
  web:
    volumes:
      - .:/app
    environment:
      - DJANGO_DEBUG=True
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  celery:
    volumes:
      - .:/app
    environment:
      - DJANGO_DEBUG=True

  celery-beat:
    volumes:
      - .:/app
    environment:
      - DJANGO_DEBUG=True

  db:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  nginx:
    ports:
      - "80:80" 