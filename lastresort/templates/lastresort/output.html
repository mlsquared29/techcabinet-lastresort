{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="{% static 'lastresort/dist/output.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
        
        // Listen for HTMX after-swap event to trigger MathJax rendering
        document.addEventListener('htmx:afterSwap', function(event) {
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        });
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Back Navigation -->
        <div class="mb-6 flex justify-between items-center">
            <a href="{% url 'lastresort:submit' competition.id %}" class="text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200 flex items-center">
                <span class="mr-2">‚Üê</span>
                Back to Submission
            </a>
            <a href="{% url 'lastresort:leaderboard' competition.id %}" class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors duration-200">
                <span class="mr-2">üèÜ</span>
                View Leaderboard
            </a>
        </div>

        <!-- Outputs Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div id="outputs-container"
                 hx-get="{% url 'lastresort:check_outputs' psa_group.id %}"
                 hx-trigger="load"
                 hx-swap="innerHTML"
                 hx-target="this">
                {% if ai_responses and ai_responses.count >= psa_entries.count %}
                    {% include 'lastresort/outputs_partial.html' %}
                {% else %}
                    {% include 'lastresort/loading_partial.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
