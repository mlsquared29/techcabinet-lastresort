<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center">
            <div class="text-6xl mb-6">🚫</div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Access Denied</h1>
            <p class="text-xl text-gray-600 mb-8 max-w-md mx-auto">
                {{ error_message|default:"You don't have permission to access this competition." }}
            </p>
            
            <div class="flex justify-center space-x-4">
                <a href="{% url 'main:dashboard' %}" 
                   class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors duration-200">
                    <span class="mr-2">🏠</span>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
