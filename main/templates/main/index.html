<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@channel</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">@channel</h1>
            <p class="text-gray-600">Ask questions and get answers</p>
        </div>

        <!-- Questions Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Questions</h2>
            {% if question_list %}
                <ul class="space-y-3">
                {% for question in question_list %}
                    <li class="border-b border-gray-100 pb-3 last:border-b-0">
                        <a href="{% url 'main:detail' question.id%}" 
                           class="text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200 block py-2">
                            {{ question.question_text }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500 italic">No questions are available.</p>
            {% endif %}
        </div>

        <!-- Ask Question Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ask a Question</h2>
            <form action="{% url 'main:ask' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Question:</label>
                    <input type="text" 
                           id="question" 
                           name="question" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                           placeholder="Enter your question here..."
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Question
                </button>
            </form>
        </div>
    </div>
</body>
</html>
