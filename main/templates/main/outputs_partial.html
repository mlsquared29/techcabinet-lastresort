<div class="space-y-4">
    {% for output in outputs %}
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition-shadow duration-200">
            <p class="text-gray-800 leading-relaxed">{{ output.output }}</p>
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
                <span class="text-sm text-gray-500">{{ output.pub_date|date:"M j, Y g:i A" }}</span>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">{{ output.votes }} votes</span>
                    <button class="text-green-600 hover:text-green-800 transition-colors duration-200">
                        👍
                    </button>
                    <button class="text-red-600 hover:text-red-800 transition-colors duration-200">
                        👎
                    </button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<script>
    // Trigger MathJax rendering after HTMX content is loaded
    if (window.MathJax) {
        MathJax.typesetPromise();
    }
</script>
